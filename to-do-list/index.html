<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-5">
        <h2>ADD ITEMS</h2>
    </div>
    <div class="container-6">
        <form>
            <input id="new-task" type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Add New Items">

        </form>
        <div class = "buttons">
            <button type="button" class="btn btn-outline-secondary" onclick="addItem()">Add</button>
            </div>

    </div>
    <div class ="container-1">
        <h2>TODO</h2>
    </div>
    <div class = "container-2">
        <ul id = "incomplete tasks" style="list-style-type:none;" >
            <li><input type="checkbox"><label>list item</label></li>
        </ul>
        <div class = "buttons">
            <button type="button" class="btn btn-outline-secondary">Edit</button>
            <button type="button" class="btn btn-outline-secondary">Delete</button>

        </div>
        

    </div>
    <div class ="container-3">
        <h2>COMPLETED</h2>
    </div>
    <div class = "container-4">
        <ul id = "incomplete tasks" style="list-style-type:none;" >
            <li><input type="checkbox" checked><label>list item</label></li>
        </ul>
        <div class = "buttons">
            <button type="button" class="btn btn-outline-secondary">Edit</button>
            <button type="button" class="btn btn-outline-secondary">Delete</button>

        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
